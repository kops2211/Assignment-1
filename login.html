<!DOCTYPE html>
<html>
    <head><title>Menu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #c16fcc;
            }
            header {
                background-color: #a256e0;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
            header {
                background-image: url('OIP.jpeg'); 
                background-size: cover; 
                background-position: center; 
                color: #a2d0f6; 
                text-align: center; 
                padding: 50px 0; 
            }
            header h1 {
                font-size: 3em;
                margin-bottom: 20px; 
            }
            header p {
                font-size: 1.5em; 
            }
            nav {
            background-color: #fafbfb; 
            color: #cc17a2;
        }
        nav .container {
            max-width: 960px; 
            margin: 0 auto; 
            padding: 10px; 
        }
        nav ul {
            list-style-type: none; 
            margin: 0; 
            padding: 0;
        }
        nav ul li {
            display: inline; 
            margin-right: 20px; 
        }
        nav ul li a {
            color: #d22fbf; 
            text-decoration: none; 
        }
        nav ul li a:hover {
            text-decoration: underline; 
        }
            form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
            </style>
    </head>
    <body bgcolor="#957DAD" align="Center">
        <header>
            <h1>Music Vibes</h1>
            <p>Feel the Beat, Find Your Groove</p>
        </header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="homepage.html" target="_blank">Home</a></li>
                    <li><a href="about.html" target="_blank">About Us</a></li>
                    <li><a href="services.html" target="_blank" >Services</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                    <li><a href="login.html" target="_blank">Login</a></li>
                </ul>
            </div>
        </nav>
        <form method="post" action="homepage.html">
            <fieldset>
                <legend>Login Info</legend>
                <label>Enter your First and Last name</label>  
            <input type="text" name="name" placeholder="name"/><br><br>
            <label>Enter your Username</label>  
            <input type="text" name="Username" placeholder="Username"/><br><br>
            <label>Enter your Password</label>  
            <input type="password" name="Password" placeholder="Password"/><br>
            <br></fieldset>
            <label for="age">Age</label>
            <input type="number" name="age" min="1" max="130"/><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob">
            <br>
            <fieldset>
            <label for="music">Choose Categories</label><br>
            <label >Rock</label>
            <input type="checkbox" name="Categories" value="rock" /><br>
            <label >Pop</label>
            <input type="checkbox" name="Categories" value="pop" /><br>
            <label >Indie</label>
            <input type="checkbox" name="Categories" value="indie" /><br>
            <label >Hip-Hop</label>
            <input type="checkbox" name="Categories" value="hip-hop" /><br>
            <label>Enter any other Categories</label>  
            <input type="text" name="Categories" /><br><br>
            
            </fieldset>
            <fieldset>
            <label for="Address">Address</label><br>
            <label for="state">State</label>
            <select name="State">
                <option>Delhi</option>
                <option>Uttrakhand</option>
                <option>Uttar Pradesh</option>
                <option>Rajasthan</option>
            </select><br>
            <label for="city">City</label>
            <input type="text" name="city" list="ct" /><br>
            <datalist id="ct">
                <option>New Delhi</option>
                <option>Dehradun</option>
                <option>Prayagraj</option>
                <option>Jaipur</option>
            </datalist><br>
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" /><br>
            </fieldset>
            <input type="submit" name="submit" value="Login"/><br><br>
            <input type="reset" name="reset" value="Reset"/>
        </form>
        <footer>
            <p>&copy; 2024 Music Vibes. All rights reserved.</p>
        </footer>
    </body>
</html>
